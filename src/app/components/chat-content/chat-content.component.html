<div class="chat-content">
    <app-chat-message *ngFor="let message of chatService.messages$ | async" [message]="message"></app-chat-message>
    <mat-progress-spinner class="spinner"
        color="Accent"
        mode="indeterminate" 
        *ngIf="(chatService.isBusy$ | async)">
    </mat-progress-spinner>
  </div>
